<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Логін</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-md">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Увійти до акаунту</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit"
                class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl transition">
                Увійти
            </button>
        </form>
    </div>

</body>
</html>
